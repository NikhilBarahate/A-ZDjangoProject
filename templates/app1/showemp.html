{% extends "layout.html" %}

{% block title %}
    <title>Show Employee</title>

{% endblock %}


{% block content %}
<div class="jumbotron">
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Salary</th>
                <th scope="col">Email</th>
                <th scope="col">Update</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
            {% for i in data %}
            <tr>
                <td scope="row">{{i.eid}}</td>
                <td>{{i.fname}}</td>
                <td>{{i.lname}}</td>
                <td>{{i.esal}}</td>
                <td>{{i.email}}</td>
                <td><button class="btn btn-warning">
                    <a href="{% url 'update_urls' i.eid %}">Update</a>
                </button></td>
                <td><button class="btn btn-danger">
                    <a href="{% url 'delete_urls' i.eid %}">Delete</a>
                </button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
