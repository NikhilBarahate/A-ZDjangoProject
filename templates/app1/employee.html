{% extends "layout.html" %}
{% load crispy_forms_tags %}

{% block title %}
<title>Employee form</title>
{% endblock %}

    
{% block content %}
<div class="container">
    <div class="jumbotron">
        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" class="btn btn-success btn-lg"/>
            <input type="reset" class="btn btn-danger btn-lg float-right"/>
        </form>
    </div>
</div>
{% endblock %}
